language: python
python:
  - '2.7'
  - '3.6'
before_script:
  - sudo apt-get install -y pandoc
  - pandoc --from=markdown --to=rst --output=README.rst README.md
  - cat README.rst
script:
  - python setup.py sdist
  - python setup.py test
deploy:
  provider: pypi
  user: stephenrparsons
  password:
    secure: ""
  distributions: "sdist bdist_wheel"
  on:
    tags: true
